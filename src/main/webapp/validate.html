<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
        function validate() {
            var name = $('#name').val();
            var surname = $('#surname').val();
            var description = $("#description").val();
            var error = "";
            if (name === "") {
                error += "Введите имя\n";
            }
            if (surname === "") {
                error += "Введите фамилию\n";
            }
            if (description === "") {
                error += "Введите описание\n";
            }
            if (error !== "") {
                alert(error);
            }
            return false;
        }

        function addRow() {
            var name = $('#name').val();
            var surname = $('#surname').val();
            var gender = $("input[name='gender']:checked").val();
            var description = $("#description").val();
            $("#table tr:last").after(
                "<tr>" +
                "<td>" + name + "</td>" +
                "<td>" + surname + "</td>" +
                "<td>" + gender + "</td>" +
                "<td>" + description + "</td>" +
                "</tr>"
            );
        }
    </script>
</head>
<body>
<div class="container-fluid">
    <h1>My First Bootstrap Page</h1>
    <p>This is some text.</p>
    <form>
        <div class="form-group">
            <label for="name">Имя</label>
            <input type="text" class="form-control" id="name">
        </div>
        <div class="form-group">
            <label for="surname">Фамилия</label>
            <input type="text" class="form-control" id="surname">
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" id="male" value="Мужчина" checked>
            <label class="form-check-label" for="male">Мужчина</label>
            <input class="form-check-input" type="radio" name="gender" id="female" value="Женщина">
            <label class="form-check-label" for="female">Женщина</label>
        </div>
        <div class="form-group">
            <label for="description">Описание</label>
            <textarea class="form-control" id="description" rows="3"></textarea>
        </div>
        <button type="button" class="btn btn-default" onclick="return validate();">Проверить</button>
        <button type="button" class="btn btn-default" onclick="return addRow();">Добавить</button>
    </form>
    <table class="table" id="table">
        <thead>
        <tr>
            <th scope="col">Имя</th>
            <th scope="col">Фамилия</th>
            <th scope="col">Пол</th>
            <th scope="col">Описание</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>
</body>
</html>
